[package]
name = "codectrl_logger"
version = "0.4.0"
edition = "2021"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
backtrace = "0.3"
ciborium = "0.2"
codectrl-protobuf-bindings = { git = "https://github.com/Authentura/codectrl-rust-protobuf-bindings", tag = "v0.7.2" }
futures-util = "0.3"
hashbag = "0.1.9"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
tokio = { version = "1.18", features = ["net", "rt-multi-thread", "io-util"] }
tonic = "0.7"

[dev-dependencies]
chrono = "*"
rand = "0.8"
